				</div>

					<div class="section-content__col section-content__col--img-mod">

					<div class="section-content__col section-content__col--content-mod">
						<div class="section-content__content">
							<p>
								Skal vi skabe en unik stålhal sammen?
							</p>
							<p>
								Vores team vil team vil spørge ind til, hvad stålhallens formål er. Dette giver os et klart billede af omfanget af byggeriet.
							</p>
							<p>
								Jeres behov for de indvendige faciliteter såsom indeklima, velfærdsfaciliteter, kontor, teknikrum, indskudt dæk eller lignende ønsker er vigtige
								informationer for os i den tidlige fase. Også stålhallens udformning, funktionalitet og udtryk er blandt informationerne der er af høj prioritet at tage
								stilling til allerede her.
							</p>
							<p>
								Vi vil undervejs rådgive dig om bæredygtige løsninger, da disse er vigtige overvejelser at få med fra start.
							</p>
							<p>
								Vi bygger både isolerede og uisolerede stålhaller. Kundens behov kan være forskellige, alt efter hvad stålhallen skal bruges til.
							</p>
							<p>
								Uisolerede haller leveres med stålprofiler på tag og vægge – denne type stålhal er velegnet som lade i landbruget eller som lager til andre erhverv, til
								effekter der kan tåle det danske vejr.
							</p>
							<p>
								Isolerede stålhaller leveres som sandwichpaneler på tag og vægge, og vil være velegnet til værksteder, som lager til effekter der ikke tåler bl.a.
								temperaturforskelle eller til landbrug m.v.
							</p>
						</div>
					</div>
				</div>
			</div>
		</section>

								</p>

						</div>

					<li class="section-construction__item">

							</div>
							<div class="card-construction__content">
								<h3>Fleksibelt kontorbyggeri</h3>
								<p>
									Vores måde at arbejde på, er i dag i konstant udvikling, og det bør dit fremtidige kontorbyggeri være forberedt til. Der skal både være plads til
									koncentration og til samarbejde, og ikke mindst de ændringer og nye behov, som med tiden vil opstå.
								</p>
							</div>
						</div>
					</li>
					<li class="section-construction__item">
						<div class="section-construction__card card-construction">
							<div class="card-construction__picture">
								<img src="img/halls/agricultural_construction.jpg" alt="Landbrugsbyggeri i høj kvalitet ">
							</div>
							<div class="card-construction__content">
								<h3>Landbrugsbyggeri i høj kvalitet</h3>
								<p>
									Landbrugsbyggeri har siden virksomhedens etablering været en del af vores kernekompetencer. Hos Vesti Olsen har vi dybe rødder i landbruget. Dette er
									med til at sikre rådgivning og byggeri i høj kvalitet, hvor der er fokus på økonomi, funktionalitet og ikke mindst dyrenes trivsel.
								</p>
								<p>
									I dag er landbrugsbyggeri langt fra et simpelt byggeri. Der er som oftest en del teknologi og mekanisering involveret og byggeriet skal overholde de
									stadig stigende krav på området.
								</p>
								<p>
									Byggeriet skal være en god investering og kunne give en fornuftig bundlinje fremover og det stiller naturligvis krav til projektering og planlægning.
								</p>
							</div>
						</div>
					</li>
				</ul>
